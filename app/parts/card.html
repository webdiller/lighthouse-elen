    <form class="card__content">
      <div class="card__content-name-price">
        <div class="numbers2 card__content-name">Миди-платье с вышивкой</div>
        <div class="card__content-price">7 500 ₽</div>
      </div>
      <div class="card__content-colors">
        <p class="card__content-color-title">Цвет:</p>

        <input checked class="card__content-color-input" id="color1" type="radio" name="cardColor" />
        <label for="color1" style="color: #ffcd9f;" class="card__content-color"></label>

        <input class="card__content-color-input" id="color2" type="radio" name="cardColor" />
        <label for="color2" style="color: #000;" class="card__content-color"></label>
      </div>

      <div class="card__content-sizes-guide">
        <div class="card__content-sizes">
          <p class="card__content-sizes-title">размер:</p>

          <input checked class="card__content-size-input" type="radio" name="sizes" id="sizeXS" />
          <label class="card__content-size-label" for="sizeXS">XS</label>

          <input class="card__content-size-input" type="radio" name="sizes" id="sizeS" />
          <label class="card__content-size-label" for="sizeS">S</label>

          <input class="card__content-size-input" type="radio" name="sizes" id="sizeM" />
          <label class="card__content-size-label" for="sizeM">M</label>

          <input class="card__content-size-input" type="radio" name="sizes" id="sizeL" />
          <label class="card__content-size-label" for="sizeL">L</label>
        </div>

      </div>

      <button type="button" data-type="callModal" data-trigger="modalAddBasket" class="btn btn_black card__content-add-btn">в корзину</button>
      <div id="tabs" class="tabs card__content-tabs">
        <div class="tabs__header">
          <button type="button" data-tab="details" class="tabs__header-tab active">Детали</button>
          <button type="button" data-tab="sizes" class="tabs__header-tab">Замеры</button>
          <button type="button" data-tab="delivery" class="tabs__header-tab">Доставка</button>
          <button type="button" data-tab="care" class="tabs__header-tab">Уход</button>
        </div>
        <div class="tabs__body">
          <div data-tab-el id="details" class="tabs__body-item active">
            <p>Белое платье с ажурной вышивкой из хлопка. Дополнительные детали: короткие пышные рукава, ассиметричный низ благодаря драпировке на талии.</p>
            <br />
            <p>
              Состав: 100% Хлопок. <br />
              Подклад: 100% Полиэстер
            </p>
          </div>
          <div data-tab-el id="sizes" class="tabs__body-item">
            <p>Описание размеров</p>
          </div>
          <div data-tab-el id="delivery" class="tabs__body-item">

          </div>
          <div data-tab-el id="care" class="tabs__body-item">
